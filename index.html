<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 870px)" />
    <link rel="stylesheet" href="./css/laptop.css" media="(min-width: 1250px)" />
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1530px)" />
  </head>
  <body>
    <main>
      <article class="slider">
        <div class="slider__image">
          <img src="./images/image-tanya.jpg" alt="Tanya Sinclair image" />
        </div>
        <div class="slider__testimonial">
          <p class="slider__testimonial--text">
            “ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this
            course enough. I’m now in the job of my dreams and so excited about the future. ”
          </p>
          <div class="slider__testimonial--data">
            <p>Tanya Sinclair</p>
            <span>UX Engineer</span>
          </div>
        </div>
      </article>
      <div class="slider-buttons">
        <button id="prev-button"><i class="slider-buttons__prev"></i></button>
        <button id="next-button"><i class="slider-buttons__next"></i></button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/LeandroRico" target="_blank">Leandro Rico</a>.
      </div>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
